<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tateti</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <button id="boton-modo-oscuro" aria-label="Cambiar modo">
        <svg id="icono-sol" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="icono-luna" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    
    <h1>Â¡Vamos a jugar al Tateti!</h1>
    
    <div id="selector-jugador">
        <p>Elige tu jugador:</p>
        <button id="boton-x">Jugar como X</button>
        <button id="boton-o">Jugar como O</button>
    </div>

    <div id="contenedor-juego-y-marcador">
        <div id="contenido-juego">
            <div id="contenedor-juego">
                </div>
            <div id="mensaje-estado"></div>
            <button id="boton-reiniciar">Reiniciar</button>
        </div>

        <div id="marcador-resultados">
            <h2>Marcador</h2>
            <table>
                <tr>
                    <th>Jugador</th>
                    <th>Victorias</th>
                    <th>Empates</th>
                </tr>
                <tr>
                    <td>X</td>
                    <td id="victorias-x">0</td>
                    <td rowspan="2" id="empates">0</td>
                </tr>
                <tr>
                    <td>O</td>
                    <td id="victorias-o">0</td>
                </tr>
            </table>
            <button id="boton-reiniciar-marcador">Reiniciar Marcador</button>
        </div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
