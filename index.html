<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tateti</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <button id="boton-modo-oscuro" aria-label="Cambiar modo">
        <span id="icono-sol">☀️</span>
        <span id="icono-luna" style="display: none;">🌙</span>
    </button>
    
    <h1>¡Vamos a jugar al Tatetí!</h1>
    
    <div id="selector-jugador">
        <p>Elige tu jugador:</p>
        <button id="boton-x">Jugar como X</button>
        <button id="boton-o">Jugar como O</button>
    </div>

    <div id="contenedor-juego-y-marcador">
        <div id="contenido-juego">
            <div id="contenedor-juego">
            </div>
            <div id="mensaje-estado"></div>
            <button id="boton-reiniciar">Reiniciar</button>
        </div>

        <div id="marcador-resultados">
            <h2>Marcador</h2>
            <div class="fila-marcador encabezado-marcador">
                <p>Jugador</p>
                <p>Victorias</p>
                <p>Empates</p>
            </div>
            <div class="fila-marcador">
                <p>X</p>
                <p id="victorias-x">0</p>
                <p id="empates">0</p>
            </div>
            <div class="fila-marcador">
                <p>O</p>
                <p id="victorias-o">0</p>
                <p></p>
            </div>
            <button id="boton-reiniciar-marcador">Reiniciar Marcador</button>
        </div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
